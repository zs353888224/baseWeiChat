<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>微信jssdk测试</title>
    <link rel="stylesheet" th:href="@{/resources/app/css/styles.css}"/>
</head>

<body>
<div id="container"></div>


<script type="text/javascript" th:src="@{/resources/js/external/jquery.min.js}"></script>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {

    var res = callWechatSignApi();
    wx.config({

        debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。

        appId: 'wx53460d4471a3993d', // 必填，公众号的唯一标识

        timestamp: res.timestamp, // 必填，生成签名的时间戳

        nonceStr: res.noncestr, // 必填，生成签名的随机串

        signature: res.signature,// 必填，签名，见附录1

        jsApiList: [
            'scanQRCode'
        ] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2

    });
    wx.ready(function(){
        wx.scanQRCode({
            needResult: 1, // 默认为0，扫描结果由微信处理，1则直接返回扫描结果，
            scanType: ["qrCode","barCode"], // 可以指定扫二维码还是一维码，默认二者都有
            success: function (res) {
                var result = res.resultStr; // 当needResult 为 1 时，扫码返回的结果
                alert("扫描成功:" + result);
            }
        });
    });

});

function callWechatSignApi(url) {
    var result = null;
    $.ajax({
        async: false,
        "type": 'GET',
        'url': "/wscq/public/sign?url=http%3A%2F%2F754daacb.ngrok.io%2Fwscq%2Fpublic%2FtestJs",
        success: function (resp) {
            console.debug(resp);
            result = $.parseJSON(resp.data);
        }
   });
   return result;
};

</script>
</body>
</html>
